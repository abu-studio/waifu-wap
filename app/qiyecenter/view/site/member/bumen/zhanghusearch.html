<script type="text/javascript">

    function tab_bumen_zhanghu(id){
        $(id).getParent('ul').getElements("li").each(function(el){
            if(el.get('style')){
                el.set('style','');
            }

        });

        $(id).setStyles({
            'border-bottom-width': '3px',
            'border-bottom-style': 'solid',
            'border-bottom-color': 'rgb(28, 99, 161)',
            'color': 'rgb(28, 99, 161)'
        });

        new Request.HTML({
            url:'<{link app=qiyecenter ctl=site_member act=get_bumenzhanghutable}>',
            update:$('list_nei'),
            method:'POST',
            data:'type='+encodeURIComponent(id)+'&customer_no='+$('customer_no').get("value"),
            onComplete:function(res){
                $('list_nei').show();
            }
        }).send();
    }

</script>
