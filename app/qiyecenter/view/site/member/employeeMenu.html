function switch_sfscmenu(id,sfscthis,type){
	var frmIdObj = document.getElementById('frmId');
    sfscthis.getFirst().set("checked",'checked');
    var dataObj = {};
    dataObj.NODE_TYPE = type;
    dataObj.NODE_ID = id;
    dataObj.ORDER_ID = frmIdObj.ORDER_ID.value;//订单Id
    if($("totab_getUnspecifyEmployees").hasClass("sel_tit")){
    	dataObj.IS_NULL = '0';
    }else{
    	dataObj.IS_NULL = '1';
    }
    dataObj.type = type;
    dataObj.id = id;
    dataObj.getSpecifyEmployees = true;
    if(id != ""){
        new Request.HTML({
            url:'<{link app=qiyecenter ctl=site_member act=meuneditinput}>',
            update:$('show_list'),
            method:'POST',
            data:dataObj,
            onComplete:function(res){
                $('show_list').show();
            }
        }).send();

    }
}
