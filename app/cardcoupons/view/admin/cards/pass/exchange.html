<{if !$order_list}>

<div class="action-bar">
	<div class="span-auto">暂无兑换信息</div>
</div>

<{else}>

<div class="tableform">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="gridlist">
		<thead>
		<tr>
		  <th><{t}>订单号<{/t}></th>
		  <th><{t}>订单总额<{/t}></th>
		</tr>
		</thead>
		<tbody>
		<{foreach from=$order_list item=item key=key}>
		<tr>
		   <td><a target='_blank' href="index.php?app=b2c&ctl=admin_order&act=index&action=detail&id=<{$item.order_id}>&singlepage=true&finderview=detail_basic"><{$item.order_id}></a></td>
		   <td><{$item.final_amount|cur}></td>
		</tr>
		<{/foreach}>
		</tbody>
	</table>
</div>

<{/if}>
