<form id="package_type_form" class="tableform" action="index.php?app=physical&ctl=admin_package_type&act=save"  method="POST" >
    <input type="hidden" name="type_id" value="<{$package_type_info.type_id}>">
    <div class="division">
        <table width="100%" >
            <tr>
                <th><em class="red">*</em><{t}>类型名称：<{/t}></th>
                <td><{input type="text" name="type_name" vtype="required" value=$package_type_info.type_name}></td>
            </tr>
        </table>
    </div>

</form>

<{area inject='.mainFoot'}>
<div class="table-action"><{button type="submit"  label=$___physical="保存"|t:'physical' id='package_type_form_submit'}></div>
<{/area}>

<script>
    (function(){
        var _form = $('package_type_form');
        var btn =$('package_type_form_submit');
       
        _form.store('target',{
            onComplete:function(){

            },
            onSuccess:function(response){
                var hash_res_obj = JSON.decode(response);
                if (hash_res_obj.success != undefined && hash_res_obj.success != "")
                {
                    try{
                        var _dialogIns = btn.getParent('.dialog').retrieve('instance');
                    }catch(e){}

                    if(_dialogIns)
                    {
                        _dialogIns.close();
                       
                    }
                }
                else
                {
                    //alert(hash_res_obj.error);
                }
            }
        });

        btn.addEvent('click',function(){
            _form.fireEvent('submit',{stop:$empty});



        });

    })();
</script>
