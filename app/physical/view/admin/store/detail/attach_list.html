<div container='true'>
	<div class="tableform">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="gridlist">
			<thead>
			<tr>
			  <th><{t}>套餐名称<{/t}></th>
			  <th><{t}>套餐编号<{/t}></th>
			  <th><{t}>类型<{/t}></th>
			</tr>
			</thead>
			<tbody>
			<{foreach from=$attach_list item=item key=key}>
			<tr>
			   <td><{$item.package_name}></td>
			   <td><{$item.package_code}></td>
			   <td><{$item.type_name}></td>
			</tr>
			<{/foreach}>
			</tbody>
		</table>
	</div>
</div>
