<form method="post" action="index.php?app=b2c&ctl=admin_goods_editor&act=saveprice" id='add-category-form'>
<input type="hidden" name="goods[goods_id]" value="<{$data.goods_id}>">
<div class="tableform">
    <div class="division">
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <th><{t}>价格：<{/t}></th>
          <td>
			<input type='text' vtype="unsigned" name='goods[price]' size='8' value='<{$data.price}>' />
		  </td>
        </tr>
      </table>
    </div>
</div>
<div class="table-action">
	<{button label=$___b2c="保存"|t:'b2c'  type="submit" }>
	<{button class="btn-secondary " label=$___b2c="取消"|t:'b2c' isclosedialogbtn="true" onclick="W.page('index.php?app=jdsale&ctl=admin_goods&act=index')" }>
</div>

<script>      
$('add-category-form').store('target',{
	onComplete:function(){
		if($('add-category-form').getParent('.dialog'))
		$('add-category-form').getParent('.dialog').retrieve('instance').close();
	}
});
</script>
</form>
