<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绑定账号</title>
    <{css src="ebay/style.css" app="b2c"}>
    <{css src="framework.css" app="site"}>
    <{css src="css_mini/framework.css" app="site"}>
</head>
<body class="bing_page">
    <div class="main_box">
        <header>
            <img src="<{$logo_01}>">
        </header>
        <div class="text_info">
            <h2>绑定悠福账号：<{$username}></h2>
            <div class="text_info_box">您的悠福网账号<span><{$username}></span>将与ebay账号<span><{$parterName}></span>建立绑定</div>
            <button class="yes">确定绑定</button>
        </div>
    </div>
    <!-- 弹框 -->
    <div class="bing_page_mag">
        <div class="bing_page_mag_title"><img src="<{$i}>">确认绑定账号？</div>
        <button class="yes" id="bangding">确定</button>
        <button class="no">取消</button>
    </div>


    <div id="lmessage">
        <div class="error-message" data-single="false" style="display: none; position: fixed; left: 40%; top: 40%; opacity: 1; visibility: visible;">
            <div class="error-message-body">
            <div class="error-message-content"></div>
            </div>
        </div>

        <div class="success-message" style="left: 40%; top: 40%; display: none; visibility: visible; position: fixed; opacity: 1;" data-single="false"><div class="success-message-body">
        <div class="success-message-content"></div>
        </div></div>
    </div>

<{script src="jquery1.11.2.min.js" app="b2c"}>
    <script type="text/javascript">
        $(".bing_page .text_info button").click(function(){
            $(".bing_page .bing_page_mag").show();
        });
        $(".bing_page_mag .no").click(function(){
            $(".bing_page_mag").hide()
        })

        $("#bangding").click(function(){
            $.ajax({             
                url:"<{$url}>",
                type:'POST',
                data: {           
                      },
                success:function(re) {
                        var obj = JSON.parse(re);
                        if ('error' in obj) {
                            $(".error-message").css('display','block');
                            $(".error-message-content").html(obj.error);
                            setTimeout(function() {
                                $(".error-message").css('display','none');
                            },5000);
                            // setTimeout(function() {
                            //     window.location.href=obj.redirect;
                            // },3000);
                        }else{
                            $(".success-message").css('display','block');
                            $(".success-message-content").html(obj.success);
                            setTimeout(function() {
                                $(".success-message").css('display','none');
                            },3000);
                            setTimeout(function() {
                                window.location.href=obj.redirect;
                            },3000);
                            
                        }                        
                    }       
            }); 
        })

    </script>
</body>
</html>
