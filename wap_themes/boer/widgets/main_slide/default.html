<div class="swiper-container index_banner">
    <div class="swiper-wrapper slider-list-<{$data.cur_time}>">
        <{foreach from=$data.pic item=parent key=parentId}>
        <div class="swiper-slide">
            <a href="<{$parent.linktarget}>">
                <img src="<{$parent.link}>" title="<{$data.linkinfo}>"/>
            </a>
        </div>
        <{/foreach}>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev swiper-button">
        <i></i>
    </div>
    <div class="swiper-button-next swiper-button">
        <i></i>
    </div>
    
    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>

<script type="text/javascript">

(function(){
    var mySwiper = new Swiper ('.index_banner', {
        direction: 'horizontal',
        loop: true,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
    }) 
})();
</script>
