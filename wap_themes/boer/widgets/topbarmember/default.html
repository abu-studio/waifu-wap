
<div class="home-login" id="loginBar_<{$widgets_id}>">
    <a href="<{link app=b2c ctl=wap_passport act=login}>" class="lnk">登录</a> <span>|</span> <a href="<{link app=b2c ctl=wap_passport act=signup}>" class="lnk">注册</a>
</div>

<div id="memberBar_<{$widgets_id}>" class="home-logon" style="display:none">
    <span class="left"><span id="uname_<{$widgets_id}>"></span>
    </span>
    <span>玻币余额：<{$data.header_point}></span>
</div>

<script>
    var e = $.fn.cookie('UNAME')?$.fn.cookie('UNAME'):'';
    if(e){
        $("#uname_<{$widgets_id}>").text(decodeURIComponent(e));
        $("#memberBar_<{$widgets_id}>").show();
        if($("#loginBar_<{$widgets_id}>"))
        $("#loginBar_<{$widgets_id}>").hide();
    }
    else{
        $("#loginBar_<{$widgets_id}>").show();
        if($("#memberBar_<{$widgets_id}>"))
        $("#memberBar_<{$widgets_id}>").hide();
    }
</script>
