<div class="no_boring">
    <div class="gray-title">
      <a href="<{link app=content ctl=wap_article act=l arg0=$data.nodeId}>"><{$data.title|cut:36}></a>
    </div>
    <div class="swiper-container">
      <ul class="swiper-wrapper">
        <{foreach from=$data.articles item=item}>
        <li class="article-item swiper-slide">
          <a href="<{link app=content ctl=wap_article act=index arg0=$item.article_id}>"><{$item.title|cut:48}></a>
        </li>
        <{/foreach}>
      </ul>
      <div class="swiper-button-prev swiper-button">
      </div>
      <div class="swiper-button-next swiper-button">
      </div>
    </div>
</div>
<script type="text/javascript">
  var articleSwiper = new Swiper ('.no_boring .swiper-container', {
      direction: 'vertical',
      loop: true,
      autoplay: 2000,
      // 如果需要分页器
      // pagination: '.swiper-pagination',
      // 如果需要前进后退按钮
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
  })
</script>
