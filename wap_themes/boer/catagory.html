<!DOCTYPE HTML>
<html lang="en">
<head>
    <{wapheader}>
    <{script src="flexible.min.js" app="wap" pdir="js_mini"}>
    <link rel="stylesheet" href="images/style.css" />
</head>
<body>
    <div class="full_page">
        <{wap_require file="block/header.html"}>
        <!-- 广告 -->
        <section>
            <{wap_widgets id="cata_ad"}>
        </section>
        <div id="scroll_wrapper">
            <div id="inner_scroll">
                <{wap_main}>
            </div>
        </div>
        <{wap_require file="block/footer.html"}>
    </div>
    <script type="text/javascript" src="images/iscroll.js"></script>
    <script type="text/javascript">
        function loaded () {
            var myScroll = new IScroll('#scroll_wrapper', {
                click: true,
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        function isPassive() {
            var supportsPassiveOption = false;
            try {
                addEventListener("test", null, Object.defineProperty({}, 'passive', {
                    get: function () {
                        supportsPassiveOption = true;
                    }
                }));
            } catch(e) {}
            return supportsPassiveOption;
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
            capture: false,
            passive: false
        } : false);
        $(function(){
            loaded();
        })
    </script>


</body>
</html>
