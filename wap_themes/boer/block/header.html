<header class="head">
    <div class="clearfix">
        <div class="logo_wrap fl">
            <{wap_widgets id="waplogos"}>
        </div>
        <div class="login_wrap fl">
            <{wap_widgets id="login"}>
        </div>
        <a href="<{link app=b2c ctl='wap_member' act='inbox' arg0='unreadmsg'}>">
        <div class="msgbox fr">
            <div>
                <span></span>
                <p>消息</p>
                <{if $inbox_num > 9}><i>9+</i><{elseif $inbox_num>0}><i><{$inbox_num}></i><{/if}>  
            </div>
        </div>
        </a>
    </div>
</header>
<script>
    window.onload=function(){
        var reg = /shopadmin/g;
        var oUrl = location.href;
        if (reg.test(oUrl)) {
            var oScroll = document.getElementById('scroll_wrapper');
            oScroll.style.position='static';
            oScroll.style.overflow='auto';
            oScroll.style.margin='0 auto'
        };
    }
    
</script>
